<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="addproduct.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Management System</h1>

        <!-- Products Container -->
        <div id="products-container">
            <!-- Product cards will be dynamically generated here -->
        </div>

        <!-- Product List (for admin) -->
        <div id="product-list">
            <!-- Product list will be dynamically generated here -->
        </div>

        <!-- Create Product Form -->
        <form id="create-product-form">
            <div class="form-group">
                <label for="new-name">Name:</label>
                <input type="text" class="form-control" id="new-name" required>
            </div>
            <div class="form-group">
                <label for="new-description">Description:</label>
                <textarea class="form-control" id="new-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="new-price">Price:</label>
                <input type="number" class="form-control" id="new-price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="new-image">Image URL:</label>
                <input type="text" class="form-control" id="new-image" required>
            </div>

            <div class="form-group">
                <label for="new-option">Select the type of the product to be added:</label>
                <select class="form-control" id="new-option" name="new-option" required>
                    <option value="option1">cosmetics</option>
                    <option value="option2">clothes</option>
                    <option value="option3">perfumes</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Product</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="addproduct.js"></script>
</body>
</html>
